<button mat-button (click)="goBack()" class="back"><i class="material-icons">arrow_back_ios</i></button>
<body style="padding: 30px;">
  <h3> Professore</h3>
  <form [formGroup]="modificaProfessore"
    (ngSubmit)="onSubmitProfessore(modificaProfessore.value); router.navigate(['/professori']);">
    <div class="box-0">
      <div class="box">
        <div class="box-3">
          <label for="nome">
            Nome:
          </label>
          <mat-form-field class="input">
            <input matInput id="nome" type="text" formControlName="nome" required>
            <mat-error *ngIf="nome.value===''">
              <span *ngIf="nome.errors.required">Campo obbligatorio</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <label for="cognome">
            Cognome:
          </label>
          <mat-form-field class="input">
            <input matInput id="cognome" type="text" formControlName="cognome" required>
            <mat-error *ngIf="cognome.value===''">
              <span *ngIf="cognome.errors.required">Campo obbligatorio</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <label for="codiceFisc">
            Codice Fiscale:
          </label>
          <mat-form-field class="input">
            <input matInput id="codiceFisc" type="text" formControlName="codiceFisc">
            <mat-error *ngIf="codiceFisc.invalid && (codiceFisc.dirty || codiceFisc.touched)">
              <span *ngIf="codiceFisc.errors.required">Campo obbligatorio</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <label for="sesso">
            Sesso:
          </label>
          <mat-form-field class="input">
            <mat-select matInput id="sesso" type="select" style="color: #6E18CE;" formControlName="sesso">
              <mat-option value="M" style="color: #6E18CE;">M</mat-option>
              <mat-option value="F" style="color: #6E18CE;">F</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <label for="materia">
            Materia:
          </label>
          <mat-form-field class="input">
            <mat-select formControlName="materia" [placeholder]="professore.materia.titolo">
              <mat-option *ngFor="let materia of listaMaterie" [value]="materia">
                {{materia.titolo}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <label for="telefono">
            Telefono:
          </label>
          <mat-form-field class="input">
            <input matInput id="telefono" type="text" formControlName="telefono">
          </mat-form-field>
        </div>
        <div>
          <label for="pagaOra">
            Paga oraria:
          </label>
          <mat-form-field class="input">
            <input matInput id="pagaOra" type="text" formControlName="pagaOra">
          </mat-form-field>
        </div>
        <p>Note:</p>
        <div>
          <table class="table-ore">
            <tr *ngFor="let n of professore.note">
              <td style="width: 70%;">{{n}}</td>
              <td><button mat-button (click)="eliminaNota(professore.note.indexOf(n))" class="eliminanota"><i
                    class="material-icons">
                    delete
                  </i></button></td>
            </tr>
          </table>
        </div>
      </div>
      <button mat-flat-button type="submit" class="salvaprof" [disabled]="!modificaProfessore.valid"><i
          class="material-icons">save</i></button>
    </div>
  </form>
  <form [formGroup]="nuovaNota"
    (ngSubmit)="onSubmitNota(nuovaNota.value); onSubmitProfessore(modificaProfessore.value)">
    <div>
      <div class="box-2">
        <label for="nota"> Nota:</label>
        <mat-form-field>
          <input matInput id="nota" type="text" formControlName="nota" required>
          <mat-error *ngIf="nota.invalid && (nota.dirty || nota.touched)">
            <span *ngIf="nota.errors.required">Campo obbligatorio</span>
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button type="submit" class="salvanota" [disabled]="!nuovaNota.valid"><i
          class="material-icons">note_add</i></button>
    </div>
  </form>
</body>
