<body style="padding: 20px;">
  <h3>Professori</h3>
  <br>
  <div class="box-0">
    <div class="box">
      <mat-form-field>
        <mat-label>Cerca</mat-label>
        <input matInput [(ngModel)]="prof" (keyup)="applyFilter(prof)" placeholder="Cerca per cognome">
      </mat-form-field>
      <table mat-table [dataSource]="professoriNuovo">
        <ng-container matColumnDef="cognome">
          <th mat-header-cell *matHeaderCellDef> Cognome </th>
          <td mat-cell *matCellDef="let professore"> {{professore.cognome}} </td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let professore"> {{professore.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="materia">
          <th mat-header-cell *matHeaderCellDef> Materia </th>
          <td mat-cell *matCellDef="let professore"> {{professore.materia.titolo}} </td>
        </ng-container>
        <ng-container matColumnDef="azioni">
          <th mat-header-cell *matHeaderCellDef> Azioni </th>
          <td mat-cell *matCellDef="let professore">
            <button mat-flat-button matTooltip="Dettaglio" routerLink="dettaglio/{{professore.codiceFisc}}" class="dettaglio"><i class="material-icons">
            visibility
            </i></button>
            <button mat-flat-button matTooltip="Elimina"  (click)="openDialogRemove(professore)" class="elimina"><i class="material-icons">
            delete
            </i></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div class="button">
  <button mat-fab matTooltip="Aggiungi professore"
  [matTooltipPosition]="'above'" (click)="openDialog()" class="button">
    <mat-icon>add</mat-icon>
  </button>
</div>
</body>
