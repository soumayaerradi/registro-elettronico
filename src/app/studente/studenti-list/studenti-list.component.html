<body style="padding: 20px;">
  <h3>Studenti</h3>
  <br>
  <div class="box-0">
    <div class="box">
      <mat-form-field>
        <mat-label>Cerca</mat-label>
        <input matInput [(ngModel)]="studente" (keyup)="applyFilter(studente)" placeholder="Cerca per cognome">
      </mat-form-field>
      <table mat-table [dataSource]="studentiNuovo">
        <ng-container matColumnDef="cognome">
          <th mat-header-cell *matHeaderCellDef> Cognome </th>
          <td mat-cell *matCellDef="let studente"> {{studente.cognome}} </td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let studente"> {{studente.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="dataNascita">
          <th mat-header-cell *matHeaderCellDef> Data di nascita </th>
          <td mat-cell *matCellDef="let studente"> {{studente.dataNascita}} </td>
        </ng-container>
        <ng-container matColumnDef="codiceFisc">
          <th mat-header-cell *matHeaderCellDef> Codice Fiscale </th>
          <td mat-cell *matCellDef="let studente"> {{studente.codiceFisc}} </td>
        </ng-container>
        <ng-container matColumnDef="azioni">
          <th mat-header-cell *matHeaderCellDef> Azioni </th>
          <td mat-cell *matCellDef="let studente">
            <button mat-flat-button matTooltip="Dettaglio" routerLink="dettaglio/{{studente.codiceFisc}}" class="dettaglio"><i class="material-icons">
            visibility
            </i></button>
            <button mat-flat-button matTooltip="Elimina" (click)="openDialogRemove(studente)" class="elimina"><i class="material-icons">
            delete
            </i></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div class="button">
    <button mat-fab matTooltip="Aggiungi studente"
    [matTooltipPosition]="'above'" (click)="openDialog()" class="button">
 <mat-icon>add</mat-icon>
 </button>
</div>
</body>
